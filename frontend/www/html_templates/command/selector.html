<script>
  [% INCLUDE js_templates/command/selector.js %]
</script>

<div class="row">
  <div class="col-md-6 form-group">
    <label>Command</label>
    <select id="command-select" class="form-control" onchange="commandSelectChangeHandler(this)"></select>
  </div>
</div>

<div class="row">
  <div id="command-node-selector" class="col-md-6 form-group">
    <label>Switch</label>
    <select id="command-node" class="form-control" onchange="nodeSelectChangeHandler(this)">
    </select>
  </div>
</div>

<div class="row">
  <div id="command-intf-selector" class="col-md-6 form-group">
    <label>Interface</label>
    <select id="command-intf" class="form-control" onchange="intfSelectChangeHandler()">
    </select>
  </div>
</div>

<div class="row">
  <div id="command-unit-selector" class="col-md-6 form-group">
    <label>VLAN</label>
    <select id="command-unit" class="form-control" onchange="unitSelectChangeHandler()">
    </select>
  </div>
</div>

<div class="row">
  <div id="command-peer-selector" class="col-md-6 form-group">
    <label>Peer</label>
    <select id="command-peer" class="form-control" onchange="">
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-3 form-group">
    <input type="button" value="Run Command" class="btn btn-primary" onclick="loadCommandResult()"/>
  </div>
</div>

<div class="row" style="margin-bottom: 15px">
  <div class="col-md-12">
    <a href="#" onclick="toggleCommandResult()"><p id="command-result-toggle">Expand</p></a>
    <pre id="command-result"></pre>
  </div>
</div>
