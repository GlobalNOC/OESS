<div>
  <!-- Latest compiled and minified CSS -->

  <!-- Latest compiled and minified JavaScript -->

  <div id="circuit-header" class="row">
    <div class="col-sm-6">
      <h2>&nbsp;</h2>
    </div>

    <div class="col-sm-6" style="text-align: right; padding-top: 23px;">
      <button class="btn-sm btn-success l2vpn-save-button" type="button">
        <span class="glyphicon glyphicon-floppy-disk"></span> Save
      </button>
      <button class="btn-sm btn-danger l2vpn-cancel-button" type="button">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
      </button>
    </div>
  </div>

  <!-- circuit tabs -->
  <div class="row">
    <div id="circuit2" class="col-sm-12">

      <hr/>
      <div class="row">
      </div>

      <div class="row">

        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Name</label>
                <input id="l2vpn-circuit-description" class="form-control" type="text" placeholder="Example L2VPN">
              </div>
            </div>
          </div>

          <div class="row" id="l2vpn-schedule-picker"></div>
        </div>

        <!-- <div class="col-sm-6" ><div id="map" class="openlayers"></div></div> -->
      </div>

      <div class="row">
        <br/>
        <div id="actions" class="col-sm-12" style="display: ${displayEdits};">
          <button class="btn-sm btn-primary l2vpn-new-endpoint-button" type="button">
            <span class="glyphicon glyphicon-plus"></span> New Endpoint
          </button>
        </div>
      </div>

      <div class="row">
        <br/>
        <div class="col-sm-12">
          <div id="endpoints"></div>
        </div>
      </div>

    </div>

    <div id="endpoint-selection-modal2-div"></div>

    [% INCLUDE html_templates/l2/endpoint_selection_modal2.html %]
    [% INCLUDE html_templates/l2/endpoint.html %]
    [% INCLUDE html_templates/l2/schedule.html %]

    <script>

      [% INCLUDE js_templates/api/entity.js %]
      [% INCLUDE js_templates/api/circuit.js %]
