[% INCLUDE js_templates/circuit_details_box.js %]

<div>

  <p class="title summary">Summary</p>
  
  <table class="circuit_summary_table">

    <tr>
      <td colspan="5" style="padding-bottom: 8px;padding-right:20px">
	[% IF edit_details == 1 %]
	  <label for="description" id="description_label">Description</label>
	  <input id="description" type="text" size="35">
	[% ELSE %]
	  <label for="summary_description" id="summary_description_label">Description</label>
          <div id="summary_description"></div>
	[% END %]
      </td>
    </tr>
    
    <tr>
      <td style="display: none">
        <label for="summary_type" id="summary_type_label">Type</label>
        <div id="summary_type"></div>
      </td>
      
      <!-- Bandwidth is no longer in use 
      <td><center>
        <label for="summary_bandwidth" id="summary_bandwidth_label">Bandwidth</label>
        <div id="summary_bandwidth"></div>
	</center>
      </td>-->
      
      <td>
        <center>
          <label for="control_type" id="control_type_label">Control Type</label>
          <div id="control_type" style="overflow-x:visible"></div>
	</center>
      </td>

      <!-- MPLS summary fields -->
<!--      <td>
        <center id="q_n_q_summary">
          <label for="q_n_q" id="q_n_q_label">Q-n-Q</label>
          <div id="q_n_q" style="overflow-x:visible"></div>
	</center>
      </td> -->

      <!-- OpenFlow summary fields -->
      <td>
        <center id="restore_to_primary_summary">
          <label for="restore_to_primary" id="restore_to_primary_label">Restore To Primary</label>
          <div id="restore_to_primary" style="overflow-x:visible"></div>
	</center>
      </td>      
      
      <td>
        <center id="static_mac_routing_summary">
          <label for="static_mac_routing" id="static_mac_routing_label">Static MAC Routing</label>
          <div id="static_mac_routing" style="overflow-x:visible"></div>
	</center>
      </td>

      <td>
	    <center>
        <label for="summary_status" id="summary_status_label">Status</label>
        <div id="summary_status"></div>
	    </center>
      </td>
      
      <td>
	    <center>
	        <label for="workgroup_name" id="workgroup_name_label">Owned By</label>
	        <div id="workgroup_name"></div>
	    </center>
      </td>

   </tr>
   
    <tr>
      <td colspan="6" rowspan="4" style="vertical-align: top;">
	<label for="circuit_endpoints_table" id="circuit_endpoints_table_label">Endpoints</label>
        <div id="circuit_endpoints_table" style="overflow-x:visible"></div>
      </td>    

    </tr>    
  </table>
  
  [% IF show_times %]
  <p class="title summary">Scheduling</p>
  <table class="circuit_summary_table">
    <tr>
      [% IF ! remove_only %]
      <td style="width: 200px">
        <label id="summary_start_time_label">Start Time</label>
      </td>
      [% END %]
      <td style="width: 200px">
        <label id="summary_remove_time_label">End Time</label>
      </td>
    </tr>
    <tr>
      [% IF ! remove_only %]
      <td style="width: 200px">
        <div id="summary_start_time"></div>
      </td>
      [% END %]
      <td>
        <div id="summary_remove_time"></div>
      </td>
    </tr>
  </table>
  [% END %]

</div>
