<div>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <div class="row">
    <div class="col-md-6">
      <h1>Add Entity</h1>
      <form>
        <div class="form-group">
          <label class="control-label">Entity Name</label>
          <input id="entity-name" class="form-control" type="text" >
        </div>
        <div class="form-group">
          <label class="control-label">Entity Description</label>
          <textarea id="description" class="span6 form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label">Logo URL</label>
          <input id="logo-url" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label class="control-label">URL</label>
          <input id="entity-url" class="form-control" type="text" />
        </div>
        <button id="add-entity-btn" class="btn btn-success" type="submit">Add Entity</button>
        <button id="cancel" class="btn btn-danger" type="button">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    [% INCLUDE js_templates/api/vrf.js %]
    [% INCLUDE js_templates/api/vlan.js %]
    [% INCLUDE js_templates/api/interfaces.js  %]
    [% INCLUDE js_templates/api/validateIP.js  %]
    [% INCLUDE js_templates/api/entity.js %]
    [% INCLUDE js_templates/entity.js %]
  </script>
</div>
