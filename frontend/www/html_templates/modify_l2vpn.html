</div>
    
  <br/>

  <div class="row">

      <br>
      <br>
      <br>
      <p style="text-align:center; font-size:18px;font-weight:bold;">The connection could not be found.</p>
    </div>
    <div id="circuit2" class="col-sm-12">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#home2" aria-controls="home2" role="tab" data-toggle="tab">Details</a>
        </li>
        <li role="presentation">
          <a href="#profile2" aria-controls="profile2" role="tab" data-toggle="tab">History</a>
        </li>
        <li role="presentation">
          <a href="#messages2" aria-controls="messages2" role="tab" data-toggle="tab">Events</a>
        </li>
        <li role="presentation">
          <a href="#settings2" aria-controls="settings2" role="tab" data-toggle="tab">Raw</a>
        </li>
      </ul>

      <div class="tab-content">
        <br/>
        <div role="tabpanel" class="tab-pane active" id="home2">

          <div class="row">
            <div id="circuit-details" class="col-sm-6"></div>
            <div class="col-sm-6" ><div id="map" class="openlayers"></div></div>
          </div>

          <div class="row">
            <br/>
            <div id="actions" class="col-sm-12 l2vpn-new-endpoint-button-container" style="display: none;">
              <button class="btn-sm btn-primary l2vpn-new-endpoint-button" type="button">
                <span class="glyphicon glyphicon-plus"></span> New Endpoint
              </button>
            </div>
          </div>

          <div class="row">
            <br/>
            <div id="actions" class="col-sm-12">
              <div id="endpoints"></div>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile2"></div>
        <div role="tabpanel" class="tab-pane" id="messages2"></div>
        <div role="tabpanel" class="tab-pane" id="settings2"></div>
      </div>

    </div>
  </div>

  <!-- waiting for modification/deletion modal -->
  <div class="modal fade" role="dialog" tabindex="-1" id="modify-loading">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="text-align: center;">
        <img src="[% path %]media/loading.gif" width="200px;"/>
        <p>&nbsp;</p>
        <br/>
      </div>
    </div>
  </div>

  <!-- endpoint modal -->
