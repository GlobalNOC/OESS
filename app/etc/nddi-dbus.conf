               send_interface="org.freedesktop.DBus.Introspectable" />
        <allow send_destination="org.nddi.fwdctl"
               send_interface="org.nddi.fwdctl" />
  </policy>

  <policy user="apache">
      <allow own="org.nddi.fwdctl" />
      <allow send_destination="org.nddi.fwdctl"
             send_interface="org.freedesktop.DBus.Properties" />
      <allow send_destination="org.nddi.fwdctl"
             send_interface="org.freedesktop.DBus.Introspectable" />
      <allow send_destination="org.nddi.fwdctl"
             send_interface="org.nddi.fwdctl" />
 </policy>

